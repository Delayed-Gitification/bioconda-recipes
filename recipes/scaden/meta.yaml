{% set name = "scaden" %}
{% set version = "1.1.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5562386b38ce86dec817737b71397f314082c61dd9ec120e7cb3e0f2f43811fd

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  noarch: python

requirements:
  host:
    - python >=3
    - pip
    - twine
  run:
    - python >=3
    - pandas
    - numpy >=1.16.0,<1.19.0
    - numpy
    - scikit-learn
    - scipy  1.4.1
    - seaborn
    - tensorflow >=2
    - matplotlib-base
    - scanpy
    - tqdm
    - click

test:
  commands:
    - scaden --help

about:
  home: https://github.com/KevinMenden/scaden
  license: MIT
  summary: Cell type deconvolution using single cell data
