{% set version = "0.4.3" %}
{% set github = "https://github.com/acidgenomics/syntactic" %}

package:
  name: r-syntactic
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: c6b08b5e4a6e769efbcb5c00b748737787abd56ba242f43c9eac8ff22981766c

build:
  noarch: generic
  number: 1

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - r-acidbase >=0.2
    - r-acidgenerics >=0.4
    - r-goalie >=0.4.9
    - r-stringi >=1.5
    - r-stringr >=1.4
  run:
      # Depends:
    - r-base
      # Imports:
    - r-acidbase >=0.2
    - r-acidgenerics >=0.4
    - r-goalie >=0.4.9
    - r-stringi >=1.5
    - r-stringr >=1.4

test:
  commands:
    - $R -e "library('syntactic')"

about:
  home: https://syntactic.acidgenomics.com/
  dev_url: "{{ github }}"
  license: GPL-3
  license_file: LICENSE
  summary: Make syntactically valid names out of character vectors.

extra:
  recipe-maintainers:
    - mjsteinbaugh
